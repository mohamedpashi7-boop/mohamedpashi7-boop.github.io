<!DOCTYPE html>
<html>
<head>
    <title>Young Team Company - Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        .navbar { background-color: #1E90FF; overflow: hidden; }
        .navbar a { float:left; display:block; color:white; text-align:center; padding:14px 20px; text-decoration:none; font-weight:bold; }
        .navbar a:hover { background-color:#104E8B; }
        section { padding:50px; background-color:#D5E8FF; }
        h1,h2 { color:#1E90FF; }
        p { font-size:16px; }
        footer { background-color:#1E90FF; color:white; text-align:center; padding:20px; }
        form input, form textarea {
            width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;
        }
        form button { padding:10px 20px; background-color:#1E90FF; color:white; border:none; border-radius:5px; cursor:pointer; }
        form button:hover { background-color:#104E8B; }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Contact Section -->
    <section>
        <h1>Contact Young Team Company</h1>
        <p>We would love to hear from you! Reach out to us via email or use the contact form below.</p>

        <h2>Email</h2>
        <p>info@youngteamcompany.com</p>

        <h2>Contact Form</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Young Team Company | All Rights Reserved
    </footer>

</body>
</html>
